<style>
    /*Callouts*/

       #bd-callouts {
             position: relative;
         }

         #bd-callouts .co-row a {
             width: 100%;
             max-width: 189px;
             height: 189px;
             border-radius: 50%;
             margin: 20px;
             margin: 0 0 0.9em;
             position: relative;
             -webkit-transition: all 0.4s ease-in-out;
             -moz-transition: all 0.4s ease-in-out;
             -o-transition: all 0.4s ease-in-out;
             -ms-transition: all 0.4s ease-in-out;
             transition: all 0.4s ease-in-out;
             display: inline-block;
         }

         #bd-callouts .co-row a::before {
             content: '';
             width: 189px;
             height: 189px;
             position: absolute;
             top: 0;
             left: 0;

             border-radius: 50%;
             border: 3px solid #333;
             -webkit-transform-style: preserve-3d;
             -moz-transform-style: preserve-3d;
             -ms-transform-style: preserve-3d;
             -o-transform-style: preserve-3d;
             transform-style: preserve-3d;
             -webkit-transition-duration: 0.6s;
             -moz-transition-duration: 0.6s;
             -o-transition-duration: 0.6s;
             -ms-transition-duration: 0.6s;
             transition-duration: 0.6s;
             -webkit-transition-timing-function: ease-in-out;
             -moz-transition-timing-function: ease-in-out;
             -o-transition-timing-function: ease-in-out;
             -ms-transition-timing-function: ease-in-out;
             transition-timing-function: ease-in-out;
             -webkit-perspective: 800px;
             -moz-perspective: 800px;
             -ms-perspective: 800px;
             -o-perspective: 800px;
             perspective: 800px;
         }

         #bd-callouts .co-row a:hover {
             width: 189px;
             height: 189px;
             background: rgba(255, 255, 255, 0.1);
             width: 100%;
             border-radius: 50%;
             border: 3px solid #fff;
             margin: 20px;
             position: absolute;
             top: 0;
             left: 0;
             -webkit-transform: translateX(0) rotateY(-180deg);
             -moz-transform: translateX(0) rotateY(-180deg);
             -ms-transform: translateX(0) rotateY(-180deg);
             -o-transform: translateX(0) rotateY(-180deg);
             transform: translateX(0) rotateY(-180deg);
             -webkit-transition: all 0.4s ease-in-out;
             -moz-transition: all 0.4s ease-in-out;
             -o-transition: all 0.4s ease-in-out;
             -ms-transition: all 0.4s ease-in-out;
             transition: all 0.4s ease-in-out;
         }


</style>

<div id="bd-callouts">
    <div class="container row">
        <div class="co-row" data-wow-duration="2s" data-wow-delay=".2s">
            <a href="/meet-the-doctor" aria-label="Meet The Doctor">
                <div class="co-1">
                    <div class="co-text">Meet The Doctor</div>
                    <div class="co-icon"><i class="fas fa-user"></i></div>
                </div>
            </a>

            <a href="/office-visits" aria-label="Office Visits">
                <div>
                    <div class="co-text">Office Visits</div>
                    <div class="co-icon"><i class="fas fa-map"></i></div>
                </div>
            </a>
        </div><!-- end co-row-->

        <div class="co-row">
            <a href="/patient-forms" aria-label="Patient Forms">
                <div>
                    <div class="co-text">Patient Forms</div>
                    <div class="co-icon"><i class="fas fa-file"></i></div>
                </div>
            </a>

            <a href="/invisalign-info" aria-label="Invisalign">
                <div class="co-1">
                    <div class="co-text">Invisalign</div>
                    <div class="co-icon"><i class="fas fa-smile"></i></div>
                </div>
            </a>

        </div><!-- end co-row-->
    </div>
</div>
