<style>
    #services {
        padding: 50px 0;

        position: relative;
        float: right;
        box-sizing: border-box;
    }

    #services .service-wrap {
        width: 100%;
        display: block;
        margin: 0 auto;
        /*background: #999;*/
        text-align: center;
    }

    #services .service-col1 .col1-text {

        text-align: center;
        text-transform: uppercase;
    }

    #services .service-col1 .col1-text span {
        display: block;

    }

    #services .service-col1 {
        width: 100%;
        margin: 0 auto;
        display: inline-block;

    #services .service-wrap > * {

        #services .service-wrap {

        }

        #services .service-col1 {
            float: left;

            display: inline-block;

        #services .service-wrap > * {

            position: relative;

        #services .service-wrap .service-col3::before {

            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            z-index: 1;
            display: block;
            position: absolute;
            transition: all 0.3s ease 0s;
            -webkit-transition: all 0.3s ease 0s;
            opacity: 0;
        }

        #services .container .service-wrap .service-col2:hover:before,
        #services .service-wrap .service-col3:hover:before {
            background-color: #000;
            height: 100%;
            width: 100%;
            opacity: 0.5;
            z-index: 2;

        }

        #services .service-wrap .service-col3:hover img {

        }

            margin-right: 0;

            width: 31%;
            text-align: right;
